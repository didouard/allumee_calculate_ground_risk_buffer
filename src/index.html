<!DOCTYPE html>
<html>
  <head>
    <title>Circles</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly"
      defer
      ></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container"> 
      
      <form class="form-horizontal">
	<div class="form-group">
	  <label for="inputMaxWind" class="col-sm-2 control-label">Max Wind</label>
	  <div class="col-sm-3">
	    <input type="text" class="form-control" id="inputMaxWind" placeholder="36" value="36">
	  </div>
	  <label for="inputMaxWind" class="col-sm-2 control-label">km/h</label>
	</div>
	<div class="form-group">
	  <label for="inputMaxHeight" class="col-sm-2 control-label">Max Height</label>
	  <div class="col-sm-3">
	    <input type="text" class="form-control" id="inputMaxHeight" placeholder="120" value="120">
	  </div>
	  <label for="inputMaxHeight" class="col-sm-2 control-label">Meters</label>
	</div>
	<div class="form-group">
	  <label for="inputGeographyVolume" class="col-sm-2 control-label">Geography volume (diameter)</label>
	  <div class="col-sm-3">
	    <input type="text" class="form-control" id="inputGeographyVolume" placeholder="30" value="30">
	  </div>
	  <label for="inputGeographyVolume" class="col-sm-2 control-label">Meters</label>
	</div>
      </form>

      <input id="pac-input" class="controls" type="text" placeholder="Search Box" />
      <div id="map"></div>
    </div>
    
  </body>
</html>
